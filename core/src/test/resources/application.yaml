spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:tc:postgresql:17:///testdb
    username: testuser
    password: testpass
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  main:
    allow-bean-definition-overriding: true
logging:
  level:
    org:
      springframework: WARN
vempain:
  cors:
    allowed-origins: '*'
    cors-pattern: '/**'
    max-age: 3600
  app:
    frontend-url: override-me
    jwt-secret: override-me
    jwt-expiration-ms: 86400000
