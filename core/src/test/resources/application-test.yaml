server:
  port: 0

spring:
  flyway:
    enabled: true
    locations:
      - classpath:db/migration
      - classpath:db
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

vempain:
  cors:
    allowed-origins: [ "http://localhost" ]
    max-age: 3600
    cors-pattern: "/**"
